# Configuration for deploying this static site on Render.

services:
  - type: static # This was corrected from 'static_site'
    name: price-list-manager
    # The build command is empty because we are transpiling in the browser.
    buildCommand: ""
    # The publish directory is the root, where index.html is located.
    staticPublishPath: .
    # These header rules are the fix. They tell Render to serve
    # TypeScript/JSX files with the correct MIME type so the browser can run them.
    headers:
      - path: "/**/*.tsx"
        name: "Content-Type"
        value: "application/javascript"
      - path: "/**/*.ts"
        name: "Content-Type"
        value: "application/javascript"
